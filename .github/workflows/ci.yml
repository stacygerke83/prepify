name: Milestone One CI (Python)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Optional tools for validity (uncomment if you add them to requirements.txt)
          # pip install flake8 black pytest-cov

      - name: Lint (flake8)
        run: |
          if python -c "import flake8" 2>/dev/null; then
            flake8 .
          else
            echo "flake8 not installed; skipping lint."
          fi

      - name: Format check (black)
        run: |
          if python -c "import black" 2>/dev/null; then
            black --check .
          else
            echo "black not installed; skipping format check."
          fi

      - name: Run tests (pytest)
        run: |
          if python -c "import pytest" 2>/dev/null; then
            pytest -q
          else
            echo "pytest not installed; skipping tests."
            exit 1
          fi

      - name: Security scan (bandit)
        run: |
          if python -c "import bandit" 2>/dev/null; then
            bandit -r .
          else
            echo "bandit not installed; skipping security scan."
          fi
