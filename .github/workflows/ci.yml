name: Milestone One CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Setup, Lint, Typecheck, Test, Build, Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Typecheck
        run: npm run typecheck

      - name: Run tests
        run: npm test -- --ci
        env:
          CI: true

      - name: Build
        run: npm run build

      - name: Audit production dependencies
        run: npm audit --production --audit-level=critical
